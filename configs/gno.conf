[org/gnome/desktop/background]
color-shading-type='solid'
picture-options='zoom'
# Script buradaki USER_PLACEHOLDER'ı otomatik değiştirecek
picture-uri='file:///home/USER_PLACEHOLDER/Pictures/wallp/default.jpg'
picture-uri-dark='file:///home/USER_PLACEHOLDER/Pictures/wallp/default.jpg'
primary-color='#000000000000'
secondary-color='#000000000000'

[org/gnome/desktop/input-sources]
per-window=false
sources=[('xkb', 'us')]
xkb-options=['terminate:ctrl_alt_bksp', 'lv3:ralt_switch']

[org/gnome/desktop/interface]
color-scheme='prefer-dark'
cursor-size=15
cursor-theme='default'
enable-animations=false
enable-hot-corners=false
font-antialiasing='grayscale'
font-hinting='slight'
font-name='Adwaita Sans 11'
gtk-theme='adw-gtk3-dark'
icon-theme='Adwaita'
monospace-font-name='Adwaita Mono 11'
toolbar-icons-size='large'
toolbar-style='both-horiz'

[org/gnome/desktop/notifications]
show-banners=false
show-in-lock-screen=false

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true

[org/gnome/desktop/peripherals/touchpad]
two-finger-scrolling-enabled=true

[org/gnome/desktop/screensaver]
lock-delay=uint32 30
picture-options='zoom'
picture-uri='file:///home/USER_PLACEHOLDER/Pictures/wallp/default.jpg'

[org/gnome/desktop/session]
idle-delay=uint32 480

[org/gnome/desktop/wm/keybindings]
activate-window-menu=['<Alt>Escape']
close=['<Alt>w']
minimize=['<Alt>d']
move-to-workspace-1=['<Super>1']
move-to-workspace-2=['<Super>2']
move-to-workspace-3=['<Super>3']
show-desktop=['<Super>d']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/desktop/wm/preferences]
action-right-click-titlebar='minimize'
button-layout='appmenu:close'
mouse-button-modifier='<Alt>'
resize-with-right-button=true

[org/gnome/mutter]
center-new-windows=false
workspaces-only-on-primary=false

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
recursive-search='always'
show-create-link=false
show-directory-item-counts='always'
show-image-thumbnails='always'

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true
night-light-temperature=uint32 3700

[org/gnome/settings-daemon/plugins/media-keys]
# Terminator icin ozel kisayol tanimi
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']
home=['<Alt>g']
logout=['<Alt>m']
next=['<Shift><Alt>3']
play=['<Shift><Alt>2']
previous=['<Shift><Alt>1']
reboot=['<Shift><Alt>minus']
shutdown=['<Shift><Alt>equal']
www=['<Alt>f']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Alt>Return'
command='terminator'
name='terminator'

[org/gnome/shell]
# Favori uygulamalar
favorite-apps=['org.gnome.Nautilus.desktop', 'terminator.desktop', 'google-chrome.desktop']
last-selected-power-profile='performance'
# UUID iceren app-picker-layout (Super menu klasorleri) kaldirildi, temiz baslangic icin.

[org/gnome/shell/app-switcher]
current-workspace-only=true

[org/gnome/shell/keybindings]
show-screenshot-ui=['<Alt>t']
toggle-quick-settings=['<Alt>s']

[org/gtk/settings/file-chooser]
show-hidden=false
sort-directories-first=false


[org/gnome/desktop/app-folders]
folder-children=['blackArch','devtools', 'social', 'office', 'media', 'util', 'remote']

